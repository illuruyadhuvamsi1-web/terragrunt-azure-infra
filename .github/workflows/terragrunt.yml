
name: Terragrunt Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # =========================================================
  # 1️⃣ Detect changed app/env → outputs 3 matrices
  #    - nonprod_matrix (env != prod)
  #    - prod_matrix (env == prod)
  #    - full_matrix (all changed envs)
  # =========================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      nonprod_matrix: ${{ steps.set-matrix.outputs.nonprod_matrix }}
      prod_matrix: ${{ steps.set-matrix.outputs.prod_matrix }}
      full_matrix: ${{ steps.set-matrix.outputs.full_matrix }}

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build matrices
        id: set-matrix
        shell: bash
        run: |
          # Helper: echo matrices to output
          emit_all() {
            local NONPROD="$1"
            local PROD="$2"
            local FULL="$3"
            echo "nonprod_matrix=$NONPROD" >> "$GITHUB_OUTPUT"
            echo "prod_matrix=$PROD" >> "$GITHUB_OUTPUT"
            echo "full_matrix=$FULL" >> "$GITHUB_OUTPUT"
          }

          # Manual trigger → include all envs
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            NONPROD='{"include":[
              {"app":"app1","env":"dev"},
              {"app":"app2","env":"dev"}
            ]}'
            PROD='{"include":[
              {"app":"app1","env":"prod"},
              {"app":"app2","env":"prod"}
            ]}'
            FULL='{"include":[
              {"app":"app1","env":"dev"},
              {"app":"app1","env":"prod"},
              {"app":"app2","env":"dev"},
              {"app":"app2","env":"prod"}
            ]}'
            emit_all "$NONPROD" "$PROD" "$FULL"
            exit 0
          fi

          # First commit on branch → include all envs
          if [ -z "${{ github.event.before }}" ]; then
            NONPROD='{"include":[
              {"app":"app1","env":"dev"},
              {"app":"app2","env":"dev"}
            ]}'
            PROD='{"include":[
              {"app":"app1","env":"prod"},
              {"app":"app2","env":"prod"}
            ]}'
            FULL='{"include":[
              {"app":"app1","env":"dev"},
              {"app":"app1","env":"prod"},
              {"app":"app2","env":"dev"},
              {"app":"app2","env":"prod"}
            ]}'
            emit_all "$NONPROD" "$PROD" "$FULL"
            exit 0
          fi

          # Diff and collect changed app/env pairs
          CHANGED=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")
          MATRIX=()

          for file in $CHANGED; do
            if [[ $file =~ ^(app1|app2)/(dev|prod)/ ]]; then
              MATRIX+=("{\"app\":\"${BASH_REMATCH[1]}\",\"env\":\"${BASH_REMATCH[2]}\"}")
            fi
          done

          # Build arrays
          MATRIX_JSON=$(printf '%s\n' "${MATRIX[@]}" | sort -u | jq -cs '.')
          NONPROD_JSON=$(echo "$MATRIX_JSON" | jq '[.[] | select(.env != "prod")]')
          PROD_JSON=$(echo "$MATRIX_JSON" | jq '[.[] | select(.env == "prod")]')

          # Emit outputs (each as {"include":[...]})
          echo "nonprod_matrix={\"include\":$NONPROD_JSON}" >> "$GITHUB_OUTPUT"
          echo "prod_matrix={\"include\":$PROD_JSON}" >> "$GITHUB_OUTPUT"
          echo "full_matrix={\"include\":$MATRIX_JSON}" >> "$GITHUB_OUTPUT"

  # =========================================================
  # 2️⃣ Terragrunt PLAN (full output in summary) — for all envs
  # =========================================================
  terragrunt-plan:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.full_matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Init
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all init --terragrunt-non-interactive

      - name: Terragrunt Plan
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          terragrunt run-all plan \
            --terragrunt-non-interactive \
            -no-color | tee plan.txt

      # ✅ FULL PLAN OUTPUT IN SUMMARY
      - name: Publish Plan to Summary
        if: always()
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          {
            echo "## Terraform Plan"
            echo ""
            echo "**App:** ${{ matrix.app }} | **Env:** ${{ matrix.env }}"
            echo ""
            echo '```terraform'
            cat plan.txt
            echo '```'
          } >> $GITHUB_STEP_SUMMARY

  # =========================================================
  # 3️⃣ Manual Approval (PROD ONLY)
  # =========================================================
  manual-approval-prod:
    needs:
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest

    # Run only if prod changes exist
    if: contains(needs.detect-changes.outputs.prod_matrix, '"env":"prod"')

    environment:
      name: prod   # Ensure 'prod' environment in repo settings requires approval

    steps:
      - name: Waiting for PROD approval
        run: echo "Approved. Proceeding with PROD apply."

  # =========================================================
  # 4️⃣ Terragrunt APPLY (NON-PROD)
  # =========================================================
  terragrunt-apply-nonprod:
    needs:
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.nonprod_matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Apply (Non-Prod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve

  # =========================================================
  # 5️⃣ Terragrunt APPLY (PROD) — after approval
  # =========================================================
  terragrunt-apply-prod:
    needs:
      - manual-approval-prod
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.prod_matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Apply (Prod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve