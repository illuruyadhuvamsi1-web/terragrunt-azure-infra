name: Terragrunt Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:

# 1️ Detect changed app/env (DYNAMIC ENV SUPPORT)

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      nonprod_matrix: ${{ steps.set-matrix.outputs.nonprod_matrix }}
      prod_matrix: ${{ steps.set-matrix.outputs.prod_matrix }}
      full_matrix: ${{ steps.set-matrix.outputs.full_matrix }}

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build matrices
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          emit_all() {
            printf 'nonprod_matrix=%s\n' "$1" >> "$GITHUB_OUTPUT"
            printf 'prod_matrix=%s\n' "$2" >> "$GITHUB_OUTPUT"
            printf 'full_matrix=%s\n' "$3" >> "$GITHUB_OUTPUT"
          }

          ALL_MATRIX=$(
            find . -maxdepth 2 -mindepth 2 -type d \
            | sed 's|^\./||' \
            | awk -F/ '{print "{\"app\":\""$1"\",\"env\":\""$2"\"}"}' \
            | jq -cs .
          )

          NONPROD_MATRIX=$(echo "$ALL_MATRIX" | jq -c '[.[] | select(.env != "prod")]')
          PROD_MATRIX=$(echo "$ALL_MATRIX" | jq -c '[.[] | select(.env == "prod")]')

          ALL_WRAPPED=$(jq -c --argjson arr "$ALL_MATRIX" -n '{include: $arr}')
          NONPROD_WRAPPED=$(jq -c --argjson arr "$NONPROD_MATRIX" -n '{include: $arr}')
          PROD_WRAPPED=$(jq -c --argjson arr "$PROD_MATRIX" -n '{include: $arr}')

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            emit_all "$NONPROD_WRAPPED" "$PROD_WRAPPED" "$ALL_WRAPPED"
            exit 0
          fi

          if [ -z "${{ github.event.before }}" ]; then
            emit_all "$NONPROD_WRAPPED" "$PROD_WRAPPED" "$ALL_WRAPPED"
            exit 0
          fi

          CHANGED=$(
            git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" \
            | grep -vE '^\.github/' \
            | grep -vE '^(README\.md|README\.txt)$' || true
          )

          MATRIX=()
          for file in $CHANGED; do
            if [[ $file =~ ^([^/]+)/([^/]+)/ ]]; then
              MATRIX+=("{\"app\":\"${BASH_REMATCH[1]}\",\"env\":\"${BASH_REMATCH[2]}\"}")
            fi
          done

          if [ ${#MATRIX[@]} -eq 0 ]; then
            EMPTY='{"include":[]}'
            emit_all "$EMPTY" "$EMPTY" "$EMPTY"
            exit 0
          fi

          MATRIX_JSON=$(printf '%s\n' "${MATRIX[@]}" | sort -u | jq -cs '.')
          NONPROD_JSON=$(echo "$MATRIX_JSON" | jq -c '[.[] | select(.env != "prod")]')
          PROD_JSON=$(echo "$MATRIX_JSON" | jq -c '[.[] | select(.env == "prod")]')

          emit_all \
            "$(jq -c --argjson arr "$NONPROD_JSON" -n '{include: $arr}')" \
            "$(jq -c --argjson arr "$PROD_JSON" -n '{include: $arr}')" \
            "$(jq -c --argjson arr "$MATRIX_JSON" -n '{include: $arr}')"

# 2️ Terragrunt PLAN (ALL ENVS)

  terragrunt-plan:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.full_matrix) }}

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Plan
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all plan --terragrunt-non-interactive -no-color


# 3️ Terragrunt APPLY (NON-PROD)

  terragrunt-apply-nonprod:
    needs: [terragrunt-plan, detect-changes]
    runs-on: ubuntu-latest
    if: contains(needs.detect-changes.outputs.nonprod_matrix, '"env"')
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.nonprod_matrix) }}

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Apply (Non-Prod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve

# 4️ Terragrunt APPLY (PROD – DYNAMIC PER APP APPROVAL)

  terragrunt-apply-prod:
    needs: [terragrunt-plan, detect-changes]
    runs-on: ubuntu-latest
    if: contains(needs.detect-changes.outputs.prod_matrix, '"env":"prod"')
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.prod_matrix) }}

    environment:
      name: ${{ matrix.app }}-prod

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Apply (Prod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve