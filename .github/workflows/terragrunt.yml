name: Terragrunt Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Detect changed environments
        id: set-matrix
        shell: bash
        run: |
          echo "Event: ${{ github.event_name }}"

          # Manual trigger â†’ deploy all environments
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo 'matrix={"include":[
              {"app":"app1","env":"dev"},
              {"app":"app1","env":"prod"},
              {"app":"app2","env":"dev"},
              {"app":"app2","env":"prod"}
            ]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          # First commit / force push safety
          if [ -z "${{ github.event.before }}" ]; then
            echo 'matrix={"include":[
              {"app":"app1","env":"dev"},
              {"app":"app1","env":"prod"},
              {"app":"app2","env":"dev"},
              {"app":"app2","env":"prod"}
            ]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          # Detect changed files
          CHANGED_FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Build valid matrix
          MATRIX=$(echo "$CHANGED_FILES" | \
            grep -E '^(app1|app2)/(dev|prod)/' || true | \
            awk -F'/' '{print "{\"app\":\""$1"\",\"env\":\""$2"\"}"}' | \
            sort -u | \
            jq -s '.')

          if [ -z "$MATRIX" ] || [ "$MATRIX" = "[]" ]; then
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
          else
            echo "matrix={\"include\":$MATRIX}" >> $GITHUB_OUTPUT
          fi

      - name: Show detected matrix
        run: echo '${{ steps.set-matrix.outputs.matrix }}'

  terragrunt-deploy:
    needs: detect-changes
    if: contains(needs.detect-changes.outputs.matrix, '"app"')
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Export ARM variables
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Apply
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          terragrunt run-all init
          terragrunt run-all validate
          terragrunt run-all plan --terragrunt-non-interactive
          terragrunt run-all apply --terragrunt-non-interactive -auto-approve