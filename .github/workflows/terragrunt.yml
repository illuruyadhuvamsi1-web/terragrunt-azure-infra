name: Terragrunt Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
# =========================================================
# 1Ô∏è‚É£ Detect changed app/env
# =========================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build matrix
        id: set-matrix
        shell: bash
        run: |
          # Manual trigger ‚Üí deploy everything
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo 'matrix={"include":[
              {"app":"app1","env":"dev"},
              {"app":"app1","env":"prod"},
              {"app":"app2","env":"dev"},
              {"app":"app2","env":"prod"}
            ]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          # First commit ‚Üí deploy everything
          if [ -z "${{ github.event.before }}" ]; then
            echo 'matrix={"include":[
              {"app":"app1","env":"dev"},
              {"app":"app1","env":"prod"},
              {"app":"app2","env":"dev"},
              {"app":"app2","env":"prod"}
            ]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")
          MATRIX=()

          for file in $CHANGED; do
            if [[ $file =~ ^(app1|app2)/(dev|prod)/ ]]; then
              MATRIX+=("{\"app\":\"${BASH_REMATCH[1]}\",\"env\":\"${BASH_REMATCH[2]}\"}")
            fi
          done

          MATRIX_JSON=$(printf '%s\n' "${MATRIX[@]}" | sort -u | jq -cs '.')
          echo "matrix={\"include\":$MATRIX_JSON}" >> $GITHUB_OUTPUT

# =========================================================
# 2Ô∏è‚É£ Terragrunt PLAN (full output in summary)
# =========================================================
  terragrunt-plan:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Init
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all init --terragrunt-non-interactive

      - name: Terragrunt Plan
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          terragrunt run-all plan \
            --terragrunt-non-interactive \
            -no-color | tee plan.txt

      # ‚úÖ FULL PLAN OUTPUT IN SUMMARY (AS REQUESTED)
      - name: Publish Plan to Summary
        if: always()
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          {
            echo "## Terraform Plan"
            echo ""
            echo "**App:** ${{ matrix.app }} | **Env:** ${{ matrix.env }}"
            echo ""
            echo '```terraform'
            cat plan.txt
            echo '```'
          } >> $GITHUB_STEP_SUMMARY

# =========================================================
# 3Ô∏è‚É£ Manual Approval (PROD ONLY)
# =========================================================
  manual-approval-prod:
    needs:
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest

    if: contains(needs.detect-changes.outputs.matrix, '"env":"prod"')

    environment:
      name: prod   # üîí Approval handled by GitHub

    steps:
      - name: Waiting for PROD approval
        run: echo "Approved. Proceeding with PROD apply."

# =========================================================
# 4Ô∏è‚É£ Terragrunt APPLY (NON-PROD)
# =========================================================
  terragrunt-apply-nonprod:
    needs:
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    if: ${{ matrix.env != 'prod' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Apply (Non-Prod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve

# =========================================================
# 5Ô∏è‚É£ Terragrunt APPLY (PROD)
# =========================================================
  terragrunt-apply-prod:
    needs:
      - manual-approval-prod
      - detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    if: ${{ matrix.env == 'prod' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Apply (PROD)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve