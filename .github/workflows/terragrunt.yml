name: Terragrunt Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # =================================================
  # 1️⃣ Detect changed app/env → outputs 3 matrices
  # =================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      full_matrix: ${{ steps.set-matrix.outputs.full_matrix }}
      nonprod_matrix: ${{ steps.set-matrix.outputs.nonprod_matrix }}
      prod_matrix: ${{ steps.set-matrix.outputs.prod_matrix }}

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build matrices (dynamic & production-grade)
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          emit() { echo "$1=$2" >> "$GITHUB_OUTPUT"; }

          FULL=()
          NONPROD=()
          PROD=()

          # -------------------------------
          # Manual trigger → include ALL app/env
          # -------------------------------
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            while IFS=/ read -r app env; do
              [[ -f "$app/$env/env.hcl" ]] || continue
              entry=$(jq -c -n --arg a "$app" --arg e "$env" '{app:$a, env:$e}')
              FULL+=("$entry")
              [[ "$env" == "prod" ]] && PROD+=("$entry") || NONPROD+=("$entry")
            done < <(find . -name env.hcl | sed 's|^\./||' | awk -F/ '{print $1"/"$2}')

          # -------------------------------
          # Push → detect changed terragrunt.hcl
          # -------------------------------
          else
            while IFS=/ read -r app env _; do
              [[ -f "$app/$env/env.hcl" ]] || continue
              entry=$(jq -c -n --arg a "$app" --arg e "$env" '{app:$a, env:$e}')
              FULL+=("$entry")
              [[ "$env" == "prod" ]] && PROD+=("$entry") || NONPROD+=("$entry")
            done < <(
              git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
              | grep terragrunt.hcl || true \
              | awk -F/ '{print $1"/"$2}' | sort -u
            )
          fi

          to_matrix() { jq -c -n --argjson arr "[${*:-}]" '{include:$arr}'; }

          emit full_matrix    "$(to_matrix "${FULL[@]}")"
          emit nonprod_matrix "$(to_matrix "${NONPROD[@]}")"
          emit prod_matrix    "$(to_matrix "${PROD[@]}")"

      - name: Show detected matrices
        run: |
          echo "========== DETECTED MATRICES =========="
          echo "FULL MATRIX: ${{ steps.set-matrix.outputs.full_matrix }}"
          echo "NON-PROD MATRIX: ${{ steps.set-matrix.outputs.nonprod_matrix }}"
          echo "PROD MATRIX: ${{ steps.set-matrix.outputs.prod_matrix }}"

  # =================================================
  # 2️⃣ Terragrunt PLAN — for all envs
  # =================================================
  terragrunt-plan:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.full_matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Init
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all init --terragrunt-non-interactive

      - name: Terragrunt Plan
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          terragrunt run-all plan --terragrunt-non-interactive -no-color | tee plan.txt

      - name: Publish Plan to Summary
        if: always()
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          {
            echo "## Terraform Plan"
            echo "**App:** ${{ matrix.app }} | **Env:** ${{ matrix.env }}"
            echo ""
            if [ -f plan.txt ]; then
              echo '```terraform'
              cat plan.txt
              echo '```'
            else
              echo "_No plan output generated._"
            fi
          } >> $GITHUB_STEP_SUMMARY

  # =================================================
  # 3️⃣ Manual Approval (PROD ONLY)
  # =================================================
  manual-approval-prod:
    needs:
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest
    if: contains(needs.detect-changes.outputs.prod_matrix, '"env":"prod"')
    environment:
      name: prod
    steps:
      - name: Waiting for PROD approval
        run: echo "Approved. Proceeding with PROD apply."

  # =================================================
  # 4️⃣ Terragrunt APPLY (NON-PROD)
  # =================================================
  terragrunt-apply-nonprod:
    needs:
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest
    if: contains(needs.detect-changes.outputs.nonprod_matrix, '"env"')
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.nonprod_matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt
      - name: Terragrunt Apply (Non-Prod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve

  # =================================================
  # 5️⃣ Terragrunt APPLY (PROD) — after approval
  # =================================================
  terragrunt-apply-prod:
    needs:
      - manual-approval-prod
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.prod_matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt
      - name: Terragrunt Apply (Prod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve
