
name: Terragrunt Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # 1️ Detect changed app/env → outputs 3 matrices + counts
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      nonprod_matrix: ${{ steps.set-matrix.outputs.nonprod_matrix }}
      prod_matrix: ${{ steps.set-matrix.outputs.prod_matrix }}
      full_matrix: ${{ steps.set-matrix.outputs.full_matrix }}
      nonprod_count: ${{ steps.set-matrix.outputs.nonprod_count }}
      prod_count: ${{ steps.set-matrix.outputs.prod_count }}
      full_count: ${{ steps.set-matrix.outputs.full_count }}

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build matrices (auto-discover apps/envs, exclude non-infra)
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          # -------- CONFIGURE WHAT COUNTS AS "PROD" --------
          PROD_ENV_NAMES=("prod" "production" "live")

          # Exclude non-app top-level dirs (adjust for your repo)
          EXCLUDE_TOP=("." ".." ".git" ".github" "scripts" "modules" "shared" "docs" "ci" "pipelines" ".azuredevops")

          # Helper: is value in array
          in_array() {
            local needle="$1"; shift
            for x in "$@"; do [[ "$x" == "$needle" ]] && return 0; done
            return 1
          }

          # Helper: dedupe lines
          dedupe() { sort -u; }

          # Helper: emit matrices + counts safely
          emit_all() {
            local NONPROD="$1" PROD="$2" FULL="$3"
            local NONPROD_COUNT="$4" PROD_COUNT="$5" FULL_COUNT="$6"
            printf 'nonprod_matrix=%s\n' "$NONPROD" >> "$GITHUB_OUTPUT"
            printf 'prod_matrix=%s\n' "$PROD" >> "$GITHUB_OUTPUT"
            printf 'full_matrix=%s\n' "$FULL" >> "$GITHUB_OUTPUT"
            printf 'nonprod_count=%s\n' "$NONPROD_COUNT" >> "$GITHUB_OUTPUT"
            printf 'prod_count=%s\n' "$PROD_COUNT" >> "$GITHUB_OUTPUT"
            printf 'full_count=%s\n' "$FULL_COUNT" >> "$GITHUB_OUTPUT"
          }

          # -------- DISCOVER ALL app/env COMBINATIONS IN REPO --------
          ALL_PAIRS=$(
            # Find top-level dirs (apps)
            find . -mindepth 1 -maxdepth 1 -type d -printf '%f\n' \
              | { while read -r app; do
                    # skip excluded dirs
                    in_array "$app" "${EXCLUDE_TOP[@]}" && continue

                    # discover envs inside each app
                    find "$app" -mindepth 1 -maxdepth 1 -type d -printf '%f\n' \
                      | while read -r env; do
                          # only include env if it looks like a terragrunt/terraform folder
                          if [ -f "$app/$env/terragrunt.hcl" ] || ls "$app/$env/"*.tf >/dev/null 2>&1; then
                            printf '{"app":"%s","env":"%s"}\n' "$app" "$env"
                          fi
                        done
                  done; } \
              | dedupe
          )

          # Build ALL matrices from discovery
          ALL_JSON=$(printf '%s\n' "$ALL_PAIRS" | jq -cs '.[ ]? // []')
          ALL_FULL=$(jq -c --argjson arr "$ALL_JSON" -n '{include: $arr}')

          # Nonprod/prod split based on PROD_ENV_NAMES
          PROD_JSON=$(printf '%s\n' "$ALL_PAIRS" \
            | jq -cs --argjson names '["prod","production","live"]' \
                '[.[] | select(.env as $e | $names | index($e))]')
          NONPROD_JSON=$(printf '%s\n' "$ALL_PAIRS" \
            | jq -cs --argjson names '["prod","production","live"]' \
                '[.[] | select(.env as $e | ($names | index($e)) | not)]')
          ALL_NONPROD=$(jq -c --argjson arr "$NONPROD_JSON" -n '{include: $arr}')
          ALL_PROD=$(jq -c --argjson arr "$PROD_JSON" -n '{include: $arr}')

          # -------- HANDLE TRIGGERS --------
          # Manual trigger → include all envs
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            emit_all "$ALL_NONPROD" "$ALL_PROD" "$ALL_FULL" \
              "$(jq -r '.include | length' <<<"$ALL_NONPROD")" \
              "$(jq -r '.include | length' <<<"$ALL_PROD")" \
              "$(jq -r '.include | length' <<<"$ALL_FULL")"
            exit 0
          fi

          # First commit on branch → include all envs
          if [ -z "${{ github.event.before }}" ]; then
            emit_all "$ALL_NONPROD" "$ALL_PROD" "$ALL_FULL" \
              "$(jq -r '.include | length' <<<"$ALL_NONPROD")" \
              "$(jq -r '.include | length' <<<"$ALL_PROD")" \
              "$(jq -r '.include | length' <<<"$ALL_FULL")"
            exit 0
          fi

          # -------- DETECT CHANGES IN THIS PUSH (EXCLUDING NON-INFRA) --------
          # Get changed files
          CHANGED=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")

          # Exclude known non-infra roots such as .github/, .git/, scripts/, modules/, shared/, docs/, ci/, pipelines/
          FILTERED_CHANGED=$(printf '%s\n' "$CHANGED" \
            | grep -Ev '^(\.github/|\.git/|scripts/|modules/|shared/|docs/|ci/|pipelines/|\.azuredevops/)' || true)

          # Extract <app>/<env> pairs from filtered paths
          CHANGED_PAIRS=$(
            printf '%s\n' "$FILTERED_CHANGED" \
              | awk -F/ 'NF>=2 { printf "{\"app\":\"%s\",\"env\":\"%s\"}\n", $1, $2 }' \
              | dedupe
          )

          # Verify each pair actually has terragrunt/terraform files
          VERIFIED_PAIRS=$(
            printf '%s\n' "$CHANGED_PAIRS" \
              | jq -r '. | @base64' \
              | while read -r row; do
                  _jq() { echo "$row" | base64 --decode | jq -r "$1"; }
                  app=$(_jq '.app')
                  env=$(_jq '.env')
                  if [ -f "$app/$env/terragrunt.hcl" ] || ls "$app/$env/"*.tf >/dev/null 2>&1; then
                    printf '{"app":"%s","env":"%s"}\n' "$app" "$env"
                  fi
                done \
              | dedupe
          )

          if [ -z "$VERIFIED_PAIRS" ]; then
            MATRIX_JSON='[]'
          else
            MATRIX_JSON=$(printf '%s\n' "$VERIFIED_PAIRS" | jq -cs '.')
          fi

          # Split prod/nonprod for changed only
          CHANGED_PROD_JSON=$(echo "$MATRIX_JSON" \
            | jq -c --argjson names '["prod","production","live"]' \
                '[.[] | select(.env as $e | $names | index($e))]')
          CHANGED_NONPROD_JSON=$(echo "$MATRIX_JSON" \
            | jq -c --argjson names '["prod","production","live"]' \
                '[.[] | select(.env as $e | ($names | index($e)) | not)]')

          # Wrap arrays as {"include":[...]}
          NONPROD_WRAPPED=$(jq -c --argjson arr "$CHANGED_NONPROD_JSON" -n '{include: $arr}')
          PROD_WRAPPED=$(jq -c --argjson arr "$CHANGED_PROD_JSON" -n '{include: $arr}')
          FULL_WRAPPED=$(jq -c --argjson arr "$MATRIX_JSON" -n '{include: $arr}')

          # Emit with counts
          emit_all "$NONPROD_WRAPPED" "$PROD_WRAPPED" "$FULL_WRAPPED" \
            "$(jq -r '.include | length' <<<"$NONPROD_WRAPPED")" \
            "$(jq -r '.include | length' <<<"$PROD_WRAPPED")" \
            "$(jq -r '.include | length' <<<"$FULL_WRAPPED")"


  # 2️ Terragrunt PLAN (full output in summary) — for all changed envs
  terragrunt-plan:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.full_matrix) }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.app }}-${{ matrix.env }}-plan
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # If you have Azure OIDC configured, you can use azure/login with federated credentials.
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars (for Terraform)
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Cache Terraform plugin dir
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
          key: tf-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            tf-${{ runner.os }}-

      - name: Terragrunt Init
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all init --terragrunt-non-interactive

      - name: Terragrunt Plan
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          terragrunt run-all plan \
            --terragrunt-non-interactive \
            -no-color | tee plan.txt

      - name: Publish Plan to Summary
        if: always()
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          {
            echo "## Terraform Plan"
            echo ""
            echo "**App:** ${{ matrix.app }} | **Env:** ${{ matrix.env }}"
            echo ""
            if [ -f plan.txt ]; then
              echo '```terraform'
              cat plan.txt
              echo '```'
            else
              echo "_No plan output generated (init/plan failed or no changes detected)._"
            fi
          } >> $GITHUB_STEP_SUMMARY

  # 3️ Manual Approval (PROD ONLY) — gates on prod_count>0
  manual-approval-prod:
    needs:
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.prod_count != '0' }}
    environment:
      name: prod
    steps:
      - name: Waiting for PROD approval
        run: echo "Approved. Proceeding with PROD apply."

  # 4️ APPLY (Nonprod auto; Prod after approval)
  terragrunt-apply-nonprod:
    needs:
      - terragrunt-plan
      - detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.nonprod_count != '0' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.nonprod_matrix) }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.app }}-${{ matrix.env }}-apply
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt
      - name: Terragrunt Apply (nonprod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve

  terragrunt-apply-prod:
    needs:
      - manual-approval-prod
      - detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.prod_count != '0' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.prod_matrix) }}
    environment:
      name: prod
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.app }}-${{ matrix.env }}-apply
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt
      - name: Terragrunt Apply (prod)
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve