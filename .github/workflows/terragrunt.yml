name: Terragrunt Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
# =========================================================
# 1️⃣ Detect changed app/env and build matrices
# =========================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      nonprod_matrix: ${{ steps.set-matrix.outputs.nonprod_matrix }}
      prod_matrix: ${{ steps.set-matrix.outputs.prod_matrix }}
      full_matrix: ${{ steps.set-matrix.outputs.full_matrix }}

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build matrices (dynamic & production-grade)
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          emit() {
            echo "$1=$2" >> "$GITHUB_OUTPUT"
          }

          FULL=()
          NONPROD=()
          PROD=()

          # =================================================
          # Manual trigger → include ALL app/env folders
          # =================================================
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            while IFS=/ read -r app env; do
              entry=$(jq -c -n --arg a "$app" --arg e "$env" '{app:$a, env:$e}')
              FULL+=("$entry")

              if [[ "$env" == "prod" ]]; then
                PROD+=("$entry")
              else
                NONPROD+=("$entry")
              fi
            done < <(
              find . -mindepth 2 -maxdepth 2 -name terragrunt.hcl \
              | sed 's|^\./||' \
              | awk -F/ '{print $1"/"$2}'
            )

          # =================================================
          # Push → detect changed app/env directories
          # =================================================
          else
            while IFS=/ read -r app env; do
              entry=$(jq -c -n --arg a "$app" --arg e "$env" '{app:$a, env:$e}')
              FULL+=("$entry")

              if [[ "$env" == "prod" ]]; then
                PROD+=("$entry")
              else
                NONPROD+=("$entry")
              fi
            done < <(
              git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" \
              | awk -F/ 'NF>=3 {print $1"/"$2}' \
              | sort -u
            )
          fi

          to_matrix() {
            jq -c -n --argjson arr "[${*:-}]" '{include:$arr}'
          }

          emit full_matrix    "$(to_matrix "${FULL[@]}")"
          emit nonprod_matrix "$(to_matrix "${NONPROD[@]}")"
          emit prod_matrix    "$(to_matrix "${PROD[@]}")"

      - name: Show detected matrices
        if: always()
        run: |
          echo "========== DETECTED MATRICES =========="
          echo ""
          echo "FULL MATRIX:"
          echo '${{ steps.set-matrix.outputs.full_matrix }}'
          echo ""
          echo "NON-PROD MATRIX:"
          echo '${{ steps.set-matrix.outputs.nonprod_matrix }}'
          echo ""
          echo "PROD MATRIX:"
          echo '${{ steps.set-matrix.outputs.prod_matrix }}'

# =========================================================
# 2️⃣ Terragrunt PLAN — all environments
# =========================================================
  terragrunt-plan:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.full_matrix) }}

    steps:
      - uses: actions/checkout@v4

      - run: sudo apt-get update && sudo apt-get install -y jq

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM env vars
        run: |
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Init
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all init --terragrunt-non-interactive

      - name: Terragrunt Plan
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all plan --terragrunt-non-interactive -no-color | tee plan.txt

      - name: Publish Plan to Summary
        if: always()
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: |
          {
            echo "## Terraform Plan"
            echo "**App:** ${{ matrix.app }} | **Env:** ${{ matrix.env }}"
            echo '```terraform'
            cat plan.txt || true
            echo '```'
          } >> $GITHUB_STEP_SUMMARY

# =========================================================
# 3️⃣ Manual Approval (PROD only)
# =========================================================
  manual-approval-prod:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: contains(needs.detect-changes.outputs.prod_matrix, '"env":"prod"')
    environment:
      name: prod
    steps:
      - run: echo "Waiting for PROD approval..."

# =========================================================
# 4️⃣ Apply NON-PROD
# =========================================================
  terragrunt-apply-nonprod:
    needs: [terragrunt-plan, detect-changes]
    runs-on: ubuntu-latest
    if: contains(needs.detect-changes.outputs.nonprod_matrix, '"env"')
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.nonprod_matrix) }}

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt
      - run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve
        working-directory: ${{ matrix.app }}/${{ matrix.env }}

# =========================================================
# 5️⃣ Apply PROD (after approval)
# =========================================================
  terragrunt-apply-prod:
    needs: [manual-approval-prod, terragrunt-plan, detect-changes]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.prod_matrix) }}

    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
      - run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt
      - run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve
        working-directory: ${{ matrix.app }}/${{ matrix.env }}