name: Terragrunt Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Detect changed app/env
        id: set-matrix
        shell: bash
        run: |
          echo "Event: ${{ github.event_name }}"

          # Manual trigger → deploy all apps/environments
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "matrix<<EOF" >> $GITHUB_OUTPUT
            echo '{
              "include":[
                {"app":"app1","env":"dev"},
                {"app":"app1","env":"prod"},
                {"app":"app2","env":"dev"},
                {"app":"app2","env":"prod"}
              ]
            }' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 0
          fi

          # First commit / missing before SHA → deploy all
          if [ -z "${{ github.event.before }}" ]; then
            echo "matrix<<EOF" >> $GITHUB_OUTPUT
            echo '{
              "include":[
                {"app":"app1","env":"dev"},
                {"app":"app1","env":"prod"},
                {"app":"app2","env":"dev"},
                {"app":"app2","env":"prod"}
              ]
            }' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Detect changed files
          CHANGED_FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}")
          echo "Changed files:"
          echo "$CHANGED_FILES"

          MATRIX=()
          for file in $CHANGED_FILES; do
            if [[ $file =~ ^(app1|app2)/(dev|prod)/ ]]; then
              app=${BASH_REMATCH[1]}
              env=${BASH_REMATCH[2]}
              MATRIX+=("{\"app\":\"$app\",\"env\":\"$env\"}")
            fi
          done

          # Convert to compact JSON
          MATRIX_JSON=$(echo "${MATRIX[@]}" | tr ' ' '\n' | sort -u | jq -c -s '.')

          if [ "$MATRIX_JSON" = "[]" ]; then
            echo "matrix<<EOF" >> $GITHUB_OUTPUT
            echo '{"include":[]}' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "matrix<<EOF" >> $GITHUB_OUTPUT
            echo "{\"include\":$MATRIX_JSON}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Show detected matrix
        run: |
          echo "Detected matrix from detect-changes job:"
          echo '${{ steps.set-matrix.outputs.matrix }}'

  terragrunt-deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Azure credentials
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "AZURE_CREDENTIALS secret is missing"
            exit 1
          fi

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ARM environment variables
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/terragrunt

      - name: Terragrunt Format
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all fmt -check=false

      - name: Terragrunt Init
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all init

      - name: Terragrunt Validate
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all validate

      - name: Terragrunt Plan
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all plan --terragrunt-non-interactive

      - name: Terragrunt Apply
        working-directory: ${{ matrix.app }}/${{ matrix.env }}
        run: terragrunt run-all apply --terragrunt-non-interactive -auto-approve