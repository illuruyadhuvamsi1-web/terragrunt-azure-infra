name: Terragrunt Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed apps
        id: set-matrix
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          APPS=()
          if echo "$CHANGED_FILES" | grep -q "^app1/"; then
            APPS+=("\"app1\"")
          fi
          if echo "$CHANGED_FILES" | grep -q "^app2/"; then
            APPS+=("\"app2\"")
          fi
          if [ ${#APPS[@]} -eq 0 ]; then
            echo "matrix={\"app\":[]}" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"app\":[${APPS[*]}]}" >> $GITHUB_OUTPUT
          fi

  terragrunt-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.matrix != '{"app":[]}'
    runs-on: ubuntu-latest

    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure environment variables
        run: |
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .subscriptionId)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Install Terragrunt
        run: |
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.8/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Terragrunt Format
        working-directory: ${{ matrix.app }}
        run: terragrunt run-all fmt -check=false

      - name: Terragrunt Init
        working-directory: ${{ matrix.app }}
        run: terragrunt run-all init

      - name: Terragrunt Validate
        working-directory: ${{ matrix.app }}
        run: terragrunt run-all validate

      - name: Terragrunt Plan
        working-directory: ${{ matrix.app }}
        run: terragrunt run-all plan

      - name: Terragrunt Apply
        working-directory: ${{ matrix.app }}
        run: terragrunt run-all apply -auto-approve
